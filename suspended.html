<!doctype html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400" rel="stylesheet" type="text/css">
	<title id="gsTitle">Suspended Tab</title>
	<link  id="gsFavicon" rel="icon" />
	<script type="text/javascript" src="js/suspended.js"></script>
	<link type="text/css" href="css/suspended.css" rel="stylesheet"></link>
</head>
<body>

<div id="gsTopBar">
	<div id="gsTitleWrap">
		<img id='gsTopBarImg' /> <a id='gsTopBarTitle'></a>
	</div>
	<a id='gsWhitelistLink'></a>
</div>
<div id="suspendedMsg" class="centerBoxContainer">
    <div class="centerBox">
		<h1>Tab suspended</h1>
		<h2>Click to reload</h2>
    </div>
</div>

<script type="text/html" id="previewTemplate">
	<div id="gsPreview">
	    <img id='gsPreviewImg' />
	</div>
</script>

<script type="text/html" id="donateTemplate">
	<img id="dudePopup" src="img/dude.png" style="float: left;">
	<div id="donateBubble">
		<div style="font-size: 15px; margin-bottom: 10px;">Does this extension make you happy?</div>
	    <div id="donateButtons" />
	</div>
</script>
<script type="text/javascript">
var background = function(){
	var red = Math.floor(Math.random()*255);
	var green = Math.floor(Math.random()*255);
	var blue = Math.floor(Math.random()*255);
	var rgb = "rgb(" + red + "," + green + "," + blue + ")";
	if ((red + green + blue) > 150 && (red + green + blue) < 600)
		document.getElementById("body").style.background = rgb;
	else
		setTimeout(function() { background(); }, 0);
	
};
</script>
</body>
</html>
